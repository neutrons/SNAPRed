environment: test

orchestration:
  path:
    delimiter: /

instrument:
  name: SNAP
  home: /SNS/SNAP/
  calibration:
    home: ${instrument.home}shared/Calibration
    sample:
      home: ${instrument.calibration.home}/CalibrantSamples
    powder:
      home: ${instrument.calibration.home}/Powder
      grouping:
        home: ${instrument.calibration.powder.home}/PixelGroupingDefinitions
        extensions:
          - xml
          - nxs
          - hdf
  config: shared/Calibration/SNAPInstPrm.json
  lite:
    definition:
      file: ${instrument.home}shared/Calibration/Powder/SNAPLite.xml

nexus:
  lite:
    prefix: shared/lite/SNAP_
    extension: .lite.nxs.h5
  native:
    prefix: nexus/SNAP_
    extension: .nxs.h5
  home: nexus/
  file:
    extension: .nxs.h5
    prefix: SNAP_

grouping:
  filename:
    prefix: SNAPFocGroup_
    lite:
      extension: .lite.nxs
    native:
      extension: .xml
  workspacename:
    lite: SNAPLite_grouping_
    native: SNAP_grouping_


calibration:
  file:
    extension: .json
    prefix: SNAPcalibLog
  reduction:
    output:
      extension: .nxs
      format: "{}_calibration_reduction_result"
  diffraction:
    convergenceThreshold: 0.05
    peakIntensityThreshold: 0.05
    nBinsAcrossPeakWidth: 10
  parameters:
    default:
      # degrees
      groupSliceValue: 5
      alpha: 1.1
      beta:
        - 1
        - 2
      FWHMMultiplier:
        - -2
        - 2
      peakTailCoefficient: 2.0

mantid:
    workspace:
      nameTemplate:
        run: "{unit}{group}{auxilary}{runNumber}"
        diffCal:
          input: "_{unit}_{runNumber}_raw"
          table: "_DIFC_{runNumber}"
        units:
          dSpacing: DSP
          timeOfFlight: TOF
        groups:
          all: All
          column: Column
          bank: Bank

localdataservice:
  config:
    verifypaths: true

logging:
  level: 40
  SNAP:
    format: '%(asctime)s - %(levelname)-8s - %(name)s - %(message)s'
  mantid:
    format: '%Y-%m-%d %H:%M:%S,%i - %p - %s - %t'

samples:
  home: /SNS/SNAP/shared/Calibration/CalibrantSamples


cis_mode: true
