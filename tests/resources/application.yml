environment: test

orchestration:
  path:
    delimiter: /

instrument:
  name: SNAP
  home: /SNS/SNAP/
  config: shared/Calibration/SNAPInstPrm.json
  lite:
    definition:
      file: ${instrument.home}shared/Calibration/Powder/SNAPLite.xml

nexus:
  home: nexus/
  file:
    extension: .nxs.h5
    prefix: SNAP_

calibration:
  file:
    extension: .json
    prefix: SNAPcalibLog
  reduction:
    output:
      extension: .nxs
      format: "{}_calibration_reduction_result"
  parameters:
    default:
      # degrees
      groupSliceValue: 5
      alpha: 1.1
      beta:
        - 1
        - 2
      FWHMMultiplier:
        - -2
        - 2
      peakTailCoefficient: 2.0

localdataservice:
  config:
    verifypaths: true

logging:
  level: 10
  SNAP:
    format: '%(asctime)s - %(levelname)-8s - %(name)s - %(message)s'
  mantid:
    format: '%Y-%m-%d %H:%M:%S,%i - %p - %s - %t'

cis-mode: yes
