name: CI

on:
  workflow_dispatch:
  pull_request:
  push:
    branches: [main, qa, next]

jobs:
  lint:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash -l {0}
    steps:
    - uses: pre-commit-ci/lite-action@v1.0.1
      if: always()

  tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash -l {0}

    steps:

    - uses: actions/checkout@v3
    - name: Restore cached conda environment
      id: cache-load
      uses: actions/cache/restore@v3
      with:
        path: /usr/share/miniconda/envs/SNAPRed
        key: ${{ runner.os }}-conda-${{ hashFiles('**/environment.yml') }}
    - name: Set up Miniconda from Scratch
      if: steps.cache-load.outputs.cache-hit != 'true'
      uses: conda-incubator/setup-miniconda@v2
      with:
        mamba-version: "*"
        environment-file: environment.yml

    - name: Load Miniconda from Cache
      if: steps.cache-load.outputs.cache-hit == 'true'
      uses: conda-incubator/setup-miniconda@v2
      with:
        mamba-version: "*"
    - name: Activate conda environment
      if: steps.cache-load.outputs.cache-hit == 'true'
      run: conda activate SNAPRed

    - name: Test with pytest
      run: |
        conda install pytest
        pytest
      # xvfb-run -a python -m pytest --cov=srv --cov-report=xml --cov-report=term
    - name: Upload coverage reports
      uses: codecov/codecov-action@v3

  trigger-deploy:
    runs-on: ubuntu-latest
    needs: [lint, tests]
    # only trigger deploys from protected branches and tags
    if: ${{github.ref_protected || github.ref_type == 'tag' }}
    steps:
      - name: Determine Environment
        uses: neutrons/branch-mapper@v2
        id: conda_env_name
        with:
          prefix: snapred

      - name: Trigger deploy
        id: trigger
        uses: eic/trigger-gitlab-ci@v2
        with:
          url: https://code.ornl.gov
          token: ${{ secrets.GITLAB_TRIGGER_TOKEN }}
          ref_name: main
          variables: |
            PLAY="update"
            CONDA_ENV="${{ steps.conda_env_name.outputs.name }}"
