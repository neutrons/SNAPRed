name: CI

on:
  workflow_dispatch:
  pull_request:
  push:
    branches: [main, qa, next]

jobs:

  lint:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash -l {0}
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v4
      with:
        python-version: 3.x
    - uses: pre-commit-ci/lite-action@v1.0.1
      if: always()


  tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash -l {0}
    steps:
    - uses: actions/checkout@v3
    - name: Set up Miniconda
      uses: conda-incubator/setup-miniconda@v2
      with:
        channels: conda-forge,defaults
        mamba-version: "*"
        activate-environment: SNAPRed
        miniconda-version: latest
    - name: Restore cached conda environment
      id: cache-load
      uses: actions/cache/restore@v3
      with:
        path: /usr/share/miniconda/envs/SNAPRed
        key: ${{ runner.os }}-conda-${{ hashFiles('**/environment.yml') }}
    - name: Load Environment
      if: steps.cache-load.outputs.cache-hit != 'true'
      run: |
        mamba env update --file environment.yml  --prune
    - name: Test with pytest
      run: |
        mamba install pytest
        pytest
      # xvfb-run -a python -m pytest --cov=srv --cov-report=xml --cov-report=term
    - name: Upload coverage reports
      uses: codecov/codecov-action@v3


  conda-build:
    runs-on: ${{ matrix.os }}
    needs: [lint, tests]
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        python-version: ["3.8"]
    defaults:
      run:
        shell: bash -l {0}
    steps:
    - uses: actions/checkout@v3
    - name: Set up Miniconda
      uses: conda-incubator/setup-miniconda@v2
      with:
        channels: conda-forge,defaults
        miniconda-version: "latest"
        mamba-version: "*"
        activate-environment: SNAPRed
        python-version: ${{ matrix.python-version }}
        environment-file: environment.yml
    - name: Build python wheel
      shell: bash -l {0}
      run: |
        python3 -m pip install setuptools==47.0.0
        echo "BUILDING WHEEL"
        python -m build --wheel --no-isolation
        echo "WHEEL HAS BEEN BUILT"
    - name: Build conda libraray
      shell: bash -l {0}
      run: |
        echo "BUILDING CONDA LIBRARY"
        # set up environment
        python3 -m pip install setuptools==47.0.0
        mamba install -y anaconda-client conda-build conda-verify boa
        cd conda.recipe
        echo "versioningit $(versioningit ../)"
        # build the package
        #conda mambabuild -c conda-forge -c mantid .
        VERSION=$(versioningit ../) conda mambabuild --output-folder . . -c mantid
        conda verify noarch/snapred*.tar.bz2
    - name: Deploy to Anaconda
      shell: bash -l {0}
      if: startsWith(github.ref, 'refs/tags/v')
      env:
        ANACONDA_API_TOKEN: ${{ secrets.ANACONDA_TOKEN }}
        IS_RC: ${{ contains(github.ref, 'rc') }}
      run: |
        # label is main or rc depending on the tag-name
        CONDA_LABEL="main"
        if [ "${IS_RC}" = "true" ]; then CONDA_LABEL="rc"; fi
        echo pushing ${{ github.ref }} with label $CONDA_LABEL
        anaconda upload --label $CONDA_LABEL conda.recipe/noarch/snapred*.tar.bz2


  trigger-deploy:
    runs-on: ubuntu-latest
    needs: [lint, tests]
    # only trigger deploys from protected branches and tags
    if: ${{github.ref_protected || github.ref_type == 'tag' }}
    steps:
      - name: Determine Environment
        uses: neutrons/branch-mapper@v2
        id: conda_env_name
        with:
          prefix: snapred

      - name: Trigger deploy
        id: trigger
        uses: eic/trigger-gitlab-ci@v2
        with:
          url: https://code.ornl.gov
          token: ${{ secrets.GITLAB_TRIGGER_TOKEN }}
          ref_name: main
          variables: |
            PLAY="update"
            CONDA_ENV="${{ steps.conda_env_name.outputs.name }}"
