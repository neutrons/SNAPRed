# environment: dev

orchestration:
  path:
    delimiter: /

instrument:
  name: SNAP
  home: /SNS/SNAP/
  calibration:
    home: ${instrument.home}shared/Calibration
    sample:
      home: ${instrument.calibration.home}/CalibrantSamples
    powder:
      home: ${instrument.calibration.home}/Powder
      grouping:
        home: ${instrument.calibration.powder.home}/PixelGroupingDefinitions
        extensions:
          - xml
          - nxs
          - hdf
  config: shared/Calibration/SNAPInstPrm.json
  native:
    pixelResolution: 1179648
    definition:
      file: ${instrument.home}shared/Malcolm/dataFiles/SNAP_Definition.xml
  lite:
    pixelResolution: 18432
    definition:
      file: ${instrument.home}shared/Calibration/Powder/SNAPLite.xml
    map:
      file: ${instrument.home}shared/Calibration/Powder/LiteGroupMap.hdf

nexus:
  lite:
    prefix: shared/lite/SNAP_
    extension: .lite.nxs.h5
  native:
    prefix: nexus/SNAP_
    extension: .nxs.h5
  file:
    extension: .nxs.h5
    prefix: SNAP_

grouping:
  filename:
    prefix: SNAPFocGroup_
    lite:
      extension: .lite.nxs
    native:
      extension: .xml
  workspacename:
    lite: SNAPLite_grouping_
    native: SNAP_grouping_

calibration:
  file:
    extension: .json
    prefix: SNAPcalibLog
  reduction:
    output:
      extension: .nxs
      format: "{}_calibration_reduction_result"
  diffraction:
    convergenceThreshold: 0.05
    peakIntensityThreshold: 0.05
    nBinsAcrossPeakWidth: 10
  parameters:
    default:
      # degrees
      groupSliceValue: 5
      alpha: 0.1
      beta:
        - 0.02
        - 0.05
      FWHMMultiplier:
        - 2.0
        - 2.0
      peakTailCoefficient: 2.0

mantid:
    workspace:
      nameTemplate:
        delimiter: "_"
        run: "{unit},{group},{lite},{runNumber},{auxilary}"
        diffCal:
          input: "_{unit},{runNumber},raw"
          table: "_DIFC,{runNumber}"
        units:
          dSpacing: DSP
          timeOfFlight: TOF
        groups:
          unfocussed: Unfoc
          all: All
          column: Column
          bank: Bank

localdataservice:
  config:
    verifypaths: true

logging:
  level: 10
  SNAP:
    format: '%(asctime)s - %(levelname)-8s - %(name)s - %(message)s'

samples:
  home: /SNS/SNAP/shared/Calibration/CalibrantSamples

cis_mode: true
